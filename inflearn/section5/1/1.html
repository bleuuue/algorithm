<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        let answer = [];
        let p1 = 0,
          p2 = 0;
        while (p1 <= arr1.length || p2 <= arr2.length) {
          const isP1LastIndex = p1 === arr1.length;
          const isP2LastIndex = p2 === arr2.length;

          if (isP1LastIndex || isP2LastIndex) {
            if (isP1LastIndex) answer = [...answer, ...arr2.slice(p2)];
            else answer = [...answer, ...arr1.slice(p1)];
            break;
          }

          if (arr1[p1] > arr2[p2]) answer = [...answer, arr2[p2++]];
          else answer = [...answer, arr1[p1++]];
        }
        return answer;
      }

      let a = [1, 3, 5];
      let b = [2, 3, 6, 7, 9];
      console.log(solution(a, b));
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = 0,
          lt = 0,
          rt = 0,
          sum = 0;

        while (rt < arr.length) {
          sum += arr[rt];

          while (sum > m) {
            sum -= arr[lt++];
          }
          answer += rt - lt + 1;
          rt++;
        }

        return answer;
      }

      let a = [1, 3, 1, 2, 3];
      console.log(solution(5, a));
    </script>
  </body>
</html>

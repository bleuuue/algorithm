<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(need, plan) {
        let answer = "YES";
        const queue = need.split("");
        for (let sub of plan) {
          if (queue.includes(sub)) {
            if (queue.shift() !== sub) return "NO";
            if (!queue.length) break;
          }
        }
        if (queue.length) answer = "NO";

        return answer;
      }

      let a = "CBA";
      let b = "CBDAGE";
      console.log(solution(a, b));
    </script>
  </body>
</html>

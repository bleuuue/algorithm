<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function calculate(n1, n2, operator) {
        if (operator === "+") return n2 + n1;
        else if (operator === "-") return n2 - n1;
        else if (operator === "*") return n2 * n1;
        else if (operator === "/") return n2 / n1;
      }

      function solution(s) {
        let answer;
        const stack = [];
        for (let val of s) {
          if (val.match(/[0-9]/)) stack.push(Number(val));
          else {
            const n1 = stack.pop();
            const n2 = stack.pop();
            stack.push(calculate(n1, n2, val));
          }
        }
        answer = stack[0];
        return answer;
      }

      let str = "352+*9-";
      console.log(solution(str));
    </script>
  </body>
</html>

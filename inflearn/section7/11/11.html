<html>

    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function count(songs, capacity) {
        let count = 1;
        songs.reduce((sum, val) => {
          if (sum + val > capacity) {
            count++;
            return val;
          }
          return sum + val;
        }, 0);

        return count;
      }
      function solution(m, songs) {
        let answer;
        let min, max;
        min = Math.max(...songs);
        max = songs.reduce((sum, val) => sum + val, 0);

        while (min <= max) {
          const mid = parseInt((min + max) / 2);
          if (count(songs, mid) <= 3) {
            answer = mid;
            max = mid - 1;
          } else {
            min = mid + 1;
          }
        }

        return answer;
      }

      let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      console.log(solution(3, arr));
    </script>
  </body>

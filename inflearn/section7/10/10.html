<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(target, arr) {
        let answer = Math.floor(arr.length / 2);

        arr.sort();
        while (true) {
          if (arr[answer] === target) break;
          if (arr[answer] > target) {
            answer /= 2;
          } else {
            answer = (arr.length + answer) / 2;
          }
        }

        return answer + 1;
      }

      let arr = [23, 87, 65, 12, 57, 32, 99, 81];
      console.log(solution(32, arr));
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(size, arr) {
        let answer = [];
        arr.forEach((val) => {
          if (answer.includes(val)) {
            const index = answer.indexOf(val);
            answer.splice(index, 1);
            answer.unshift(val);
          } else {
            answer.unshift(val);
            if (answer.length > size) answer.pop();
          }
        });

        return answer;
      }

      let arr = [1, 2, 3, 2, 6, 2, 3, 5, 7];
      console.log(solution(5, arr));
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function count(mid, stable) {
        let cnt = 1;
        let ep = stable[0];
        for (let i = 1; i < stable.length; i++) {
          if (stable[i] - ep >= mid) {
            cnt++;
            ep = stable[i];
          }
        }
        return count;
      }

      function solution(c, stable) {
        let answer;
        stable.sort();
        let lt = 1;
        let rt = stable[stable.length - 1];

        while (lt <= rt) {
          const mid = parseInt((lt + rt) / 2);
          if (count(mid, stable) >= c) {
            answer = mid;
            lt = mid + 1;
          } else rt = mid - 1;
        }
        return answer;
      }

      let arr = [1, 2, 8, 4, 9];
      console.log(solution(3, arr));
    </script>
  </body>
</html>

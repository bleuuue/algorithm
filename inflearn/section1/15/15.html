<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        const index =
          s.length % 2 ? Math.floor(s.length / 2) : s.length / 2 - 1;
        const count = s.length % 2 ? 1 : 2;

        answer = s.substr(index, count);
        return answer;
      }
      console.log(solution("study"));
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        for (let str of s) {
          if (str.match(/[A-Z]/g)?.length) answer += str.toLowerCase();
          else answer += str.toUpperCase();
        }
        return answer;
      }

      console.log(solution("StuDY"));
    </script>
  </body>
</html>

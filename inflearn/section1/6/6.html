<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        answer = arr.filter((val) => Boolean(val % 2));

        const sum = answer.reduce((a, b) => a + b, 0);
        const min = Math.min(...answer);

        answer = [sum, min];

        return answer;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>

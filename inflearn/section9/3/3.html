<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer = 0;
        const graph = Array.from(Array(n + 1), () => Array());
        const check = Array.from({ length: n + 1 }, () => 0);
        const path = [];

        for ([a, b] of arr) {
          graph[a].push(b);
        }

        const DFS = (v) => {
          if (v === 5) {
            answer++;
            console.log(path);
          } else {
            for (let node of graph[v]) {
              if (!check[node]) {
                check[node] = 1;
                path.push(node);
                DFS(node);
                check[node] = 0;
                path.pop(node);
              }
            }
          }
        };

        check[1] = 1;
        path.push(1);
        DFS(1);
        return answer;
      }

      let arr = [
        [1, 2],
        [1, 3],
        [1, 4],
        [2, 1],
        [2, 3],
        [2, 5],
        [3, 4],
        [4, 2],
        [4, 5],
      ];
      console.log(solution(5, arr));
    </script>
  </body>
</html>

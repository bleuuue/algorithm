<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, e) {
        let answer = 0;
        const queue = [s];
        const dis = [];
        dis[s] = 0;

        while (queue.length) {
          const x = queue.shift();

          for (let nx of [x - 1, x + 1, x + 5]) {
            if (nx === e) return dis[x] + 1;
            if (nx > 0 && nx <= 10000 && !dis[nx]) {
              queue.push(nx);
              dis[nx] = dis[x] + 1;
            }
          }
        }
        return answer;
      }

      console.log(solution(5, 14));
    </script>
  </body>
</html>

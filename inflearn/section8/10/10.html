<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = [];
        const added = [];
        const tmp = [];
        const DFS = (L) => {
          if (L === m) {
            answer.push(tmp.slice());
            return;
          } else {
            for (let i = 0; i < arr.length; i++) {
              if (!added.includes(i)) {
                tmp[L] = arr[i];
                added.push(i);
                DFS(L + 1);
                added.pop(i);
              }
            }
          }
        };
        DFS(0, 0);
        return answer;
      }

      let arr = [3, 6, 9];
      console.log(solution(2, arr));
    </script>
  </body>
</html>

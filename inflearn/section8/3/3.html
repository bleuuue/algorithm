<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = "";
        function DFS(n) {
          if (n > 7) return;
          console.log(n); // 전위 순회
          DFS(n * 2);
          // console.log(n); // 중위 순회
          DFS(n * 2 + 1);
          // console.log(n); // 후위 순회
        }
        DFS(n);
        return answer;
      }

      console.log(solution(1));
    </script>
  </body>
</html>

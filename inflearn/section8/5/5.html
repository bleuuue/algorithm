<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = "NO";
        const total = arr.reduce((sum, val) => sum + val, 0);

        const DFS = (L, sum) => {
          if (answer === "YES") return;
          if (L === arr.length) {
            if (sum === total - sum) answer = "YES";
          } else {
            DFS(L + 1, sum + arr[L]);
            DFS(L + 1, sum);
          }
        };
        DFS(0, 0);
        return answer;
      }

      let arr = [1, 3, 5, 6, 7, 10];
      console.log(solution(arr));
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer;
        answer = arr.map((a, aIndex) => {
          let rank = 1;
          arr.forEach((b, bIndex) => {
            if (aIndex === bIndex) return;
            if (a < b) rank++;
          });
          return rank;
        });
        return answer;
      }

      let arr = [87, 89, 92, 100, 76];
      console.log(solution(arr));
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;

        for (row = 0; row < arr.length; row++) {
          for (col = 0; col < arr.length; col++) {
            const value = arr[row][col];
            const top = row === 0 ? 0 : arr[row - 1][col];
            const right = col === 4 ? 0 : arr[row][col + 1];
            const bottom = row === 4 ? 0 : arr[row + 1][col];
            const left = col === 0 ? 0 : arr[row][col - 1];
            const max = Math.max(value, top, right, bottom, left);
            if (max === arr[row][col]) answer++;
          }
        }
        return answer;
      }

      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>

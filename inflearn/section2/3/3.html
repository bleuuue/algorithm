<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b) {
        let answer = "";

        a.forEach((a, i) => {
          if (a === b[i]) {
            return (answer += "D");
          }
          if (
            (a === 1 && b[i] === 3) ||
            (a === 2 && b[i] === 1) ||
            (a === 3 && b[i] === 2)
          ) {
            return (answer += "A");
          }
          return (answer += "B");
        });

        return answer;
      }

      let a = [2, 3, 3, 1, 3];
      let b = [1, 1, 2, 2, 3];
      console.log(solution(a, b));
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function isMentor(arr, mentor, mentee) {
        for (row = 1; row < arr.length; row++) {
          const mentorIndex = arr[row].indexOf(mentor);
          const menteeIndex = arr[row].indexOf(mentee);
          if (mentorIndex > menteeIndex) return false;
        }
        return true;
      }
      function solution(test) {
        let answer = 0;
        for (i = 0; i < test[0].length - 1; i++) {
          for (j = i + 1; j < test[0].length; j++) {
            if (i === j) return;
            const mentor = test[0][i];
            const mentee = test[0][j];
            if (isMentor(test, mentor, mentee)) answer++;
          }
        }
        return answer;
      }

      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>

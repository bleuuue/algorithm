<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = 0;
        const score = Array.from({ length: m + 1 }, () => 0);

        arr.forEach((val) => {
          let ps = val[0];
          let pt = val[1];

          for (let i = m; i >= pt; i--) {
            score[i] = Math.max(score[i], score[i - pt] + ps);
          }
        });

        return (answer = score[m]);
      }

      let arr = [
        [10, 5],
        [25, 12],
        [15, 8],
        [6, 3],
        [7, 4],
      ];
      console.log(solution(20, arr));
    </script>
  </body>
</html>
